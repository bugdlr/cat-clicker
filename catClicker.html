<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="names-pics">
    <p class="cat-name" id="name-1"></p>
    <img src="catpic.jpg" alt="kitty" id="cat-1">
    <p class="counter" id="counter-1">Click the kitty!</p>

    <p class="cat-name" id="name-2"></p>
    <img src="cat2.jpg" alt="another kitty" id="cat-2">
    <p class="counter" id="counter-2">Click the kitty!</p>
  </div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
