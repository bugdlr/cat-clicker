<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <ul id="list">
      <p>Cats</p>
      <li id="item1">Green</li>
      <li id="item2">Blue</li>
      <li id="item3">Orange</li>
      <li id="item4">Grumps</li>
      <li id="item5">Hover</li>
    </ul>
  </div>

  <div id="cat-cards">
    <div class="tile" id="tile1"></div>
      <p class="cat-name" id="name1"></p>
      <img src="catpic.jpg" alt="kitty" id="cat1">
      <p class="counter" id="counter1">0</p>
    </div>

    <div class="tile" id="tile2"></div>
      <p class="cat-name" id="name2"></p>
      <img src="cat2.jpg" alt="another kitty" id="cat2">
      <p class="counter" id="counter2">counter2</p>
    </div>

    <div class="tile" id="tile3"></div>
      <p class="cat-name" id="name3"></p>
      <img src="orange.jpeg" alt="kitty" id="cat3">
      <p class="counter" id="counter3">Click the kitty!</p>
    </div>

    <div class="tile" id="tile4"></div>
      <p class="cat-name" id="name4"></p>
      <img src="grumps.jpeg" alt="another kitty" id="cat4">
      <p class="counter" id="counter4">Click the kitty!</p>
    </div>

    <div class="tile" id="tile5"></div>
      <p class="cat-name" id="name5"></p>
      <img src="hover.jpeg" alt="kitty" id="cat5">
      <p class="counter" id="counter1">Click the kitty!</p>
    </div>
  </div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
